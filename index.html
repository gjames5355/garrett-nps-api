<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find National Parks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>National Park Finder</h1>
  <section>
    <h2>Search below for National Parks near you!</h2>
    <form id="js-form">
      <label for="location">Enter your state code(s):</label>
      <input type="text" id="location" placeholder="GA" required>
      
      <label for="max-results">Max results:</label>
      <input type="text" id="max-results" value="10" required>
      <button type="submit">Search</button>
    </form>

    <p id="js-error-message" class="error-message"></p>
  </section>

  <section id="results" class="hidden">
    <h2>Search Results</h2>
    <ul id="results-list"></ul>
  </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
